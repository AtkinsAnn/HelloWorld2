<!DOCTYPE html>
<html>
  <head>
      <title>Story Writer</title>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1"> 
      <script>
          function loadStory(){
            var storyName = document.getElementById("name_input").value
            var storyHTML = localStorage.getItem(storyName)
            document.getElementById("story_editor").value = storyHTML <!--add story from local storage-->
          }
          function saveStory(){
            var d = new Date();
            document.getElementById("story_editor").value = d;
            var storyName = d + document.getElementById("name_input").value
            var storyHTML = document.getElementById("story_editor").value
            localStorage.setItem(storyName,storyHTML)
          }
          function displayStory(){
            var storyHTML = document.getElementById("story_editor").value
            document.getElementById("story_display").innerHTML = storyHTML
          }
      </script>
      <style>
        body{
            position: relative;
            top: 10px;
            left: 50px;
            padding: 25px;
        }
        textarea{
          width:800px;
          height:250px;
          background-color: lightYellow;
        }
      </style>
  </head>
  
  <body>
    <h1>Story Writer</h1>
    Story Name:<input id=name_input></input>
    <section>
      <button onclick="loadStory()">Find & Edit Story</button>
      <button onclick="saveStory()">Save Story</button>
      <button onclick="displayStory()">Display Story</button>
    </section>
    <textarea id="story_editor" placeholder = "write a totally awesome story here."></textarea>
  <section id="story_display"></section>
  </body>
</html>
